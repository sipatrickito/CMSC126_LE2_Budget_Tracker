{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Entry</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save Entry</button>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
